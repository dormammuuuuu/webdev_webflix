<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            display: none;
        }

        .button{
            display: inline;
        }

        #div-1{
            background-color: red;
        }

        #div-2{
            background-color: blue;
        }

        #div-3{
            background-color: green;
        }

    </style>
</head>
<body>
    <button class="button button-1">BUTTON 1</button>
    <button class="button button-2">BUTTON 2</button>
    <button class="button button-3">BUTTON 3</button>
    <div id="div-1">DIV 1</div>
    <div id="div-2">DIV 2</div>
    <div id="div-3">DIV 3</div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        //click event listener para sa button na may class na "button". Bale 3 yung madedetect niya.
        $('.button').click(function() {
            //function

            //hide all div
            $('#div-1, #div-2, #div-3').hide();

            //kapag yung button daw na pinindot niya ay may text or innerHTML na "BUTTON 1", ishoshow niya yung may id na #div-1.
            if ($(this).text() == "BUTTON 1"){
                $('#div-1').show();
            }
            
            //kapag yung button daw na pinindot niya ay may text or innerHTML na "BUTTON 2", ishoshow niya yung may id na #div-2.
            else if ($(this).text() == "BUTTON 2"){
                $('#div-2').show();
            }

            //kapag yung button daw na pinindot niya ay may text or innerHTML na "BUTTON 2", ishoshow niya yung may id na #div-2.
            else if ($(this).text() == "BUTTON 3"){
                $('#div-3').show();
            }

        })
    </script>
</body>
</html>
